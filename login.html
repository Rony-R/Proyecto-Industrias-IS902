<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 4 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/login.css" />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Información Publicacion</title>
  </head>
  <body>
    <main id="fondo" class="container-fluid pt-5 pb-4">
      <div class="row pb-5 pt-4">
        <div class="offset-4 col-4">
          <div class="card">
            <div class="card-header text-center">
              <div class="row">
                <div class="offset-3 col-6">
                  <img src="img/logos/logo1.png" class="img-fluid" alt="" />
                </div>
              </div>
            </div>
            <div class="card-body">
              <label for="txt-correo">Correo:</label
              ><input
                class="form-control"
                type="text"
                name=""
                id="txt-correo"
              />
              <label for="txt-pasword">Contraseña:</label
              ><input
                class="form-control"
                type="password"
                name=""
                id="txt-password"
              />
            </div>
            <div class="card-footer text-center">
              <button
                type="submit"
                id="btn-login"
                class="btn btn-outline-primary mt-2 mb-2"
              >
                Iniciar Sesion
              </button>
            </div>
            <div class="card-footer text-center">
              <h6>¿Aun no tienes cuenta?</h6>
              <a href="registro.html">Registrate ahora</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-center text-lg-start">
      <!-- Copyright -->
      <div
        class="text-center text-light p-3"
        style="background-color: rgba(189, 177, 177, 0.2)"
      >
        © 2020 Copyright:
        <a class="text-light" href="https://mdbootstrap.com/"
          >MDBootstrap.com</a
        >
      </div>
      <!-- Copyright -->
    </footer>

    <script src="js/nav.js" type="text/javascript"></script>
    <script src="js/controlador.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
